{% extends 'base.html' %}
{% block title %} Adicionar Esporte {% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Adicione seu novo esporte</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <input type="submit" class="btn btn-primary btn-esp" value="Novo esporte">
    </form>
</div>
{% endblock %}
